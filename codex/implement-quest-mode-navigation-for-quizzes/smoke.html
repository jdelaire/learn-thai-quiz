<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smoke Tests</title>
  <link rel="icon" href="asset/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="asset/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="asset/favicon-16x16.png">
  <link rel="apple-touch-icon" href="asset/apple-touch-icon.png">
  <link rel="manifest" href="asset/site.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 8px; }
    .desc { color: #555; margin-bottom: 16px; }
    button { padding: 8px 14px; border-radius: 6px; border: 1px solid #ccc; background: #f7f7f7; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: default; }
    #log { margin-top: 16px; white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .ok { color: #1b8a4b; }
    .fail { color: #b00020; }
    .muted { color: #777; }
    .row { margin: 6px 0; }
    iframe.smoke-frame { width: 0; height: 0; border: 0; position: absolute; left: -9999px; top: -9999px; }
    .progress { margin-top: 12px; width: 260px; height: 10px; background: #eee; border-radius: 6px; overflow: hidden; border: 1px solid #ddd; position: relative; }
    .progress-bar { height: 100%; width: 0; background: linear-gradient(90deg, #1b8a4b, #34c759); transition: width 0.2s ease; }
  </style>
</head>
<body>
  <h1>Smoke Tests</h1>
  <div class="desc">Quick browser-based checks to ensure core pages load and basic interactions work. Run this over a local server (not file://).</div>
  <button id="runBtn">Run Smoke Tests</button>
  <span id="status" class="muted"></span>
  <div id="progress" class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Smoke test progress">
    <div class="progress-bar"></div>
  </div>
  <div id="log" aria-live="polite"></div>

  <script src="js/storage.js"></script>
  <script src="js/prelude.js"></script>
  <script src="js/core/error.js"></script>
  <script src="js/core/fetch.js"></script>
  <script src="js/core/tts.js"></script>
  <script src="js/util/common.js"></script>
  <script src="js/util/color.js"></script>
  <script src="js/util/platform.js"></script>
  <script src="js/util/text.js"></script>
  <script src="js/ui/renderers.js"></script>
  <script src="js/quiz/phonetics.js"></script>
  <script src="js/quiz/progressive.js"></script>
  <script src="js/quiz/factories.js"></script>
  <script src="js/quiz/player.js"></script>
  <script src="js/utils-agg.js"></script>
  <script src="js/smoke.js"></script>
</body>
</html>
