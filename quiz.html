<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="ThaiQuest quiz: practice Thai with interactive, accessible quizzes." />
  <title>ThaiQuest</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="asset/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="asset/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="asset/favicon-16x16.png">
  <link rel="apple-touch-icon" href="asset/apple-touch-icon.png">
  <link rel="manifest" href="asset/site.webmanifest">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="quiz-page">
  <h1 id="page-title">ThaiQuest</h1>
  <div class="subtitle" id="page-subtitle"></div>
  <div class="pro-tip" role="note"><small>Tip: press keys 1–9 to select an answer</small></div>
  <div id="symbol" role="text" aria-label="Quiz prompt"><span class="loading"><span class="spinner" aria-hidden="true"></span></span></div>
  <div class="options" id="options" role="group" aria-label="Answer options"></div>
  <div id="feedback" role="status" aria-live="polite"></div>
  <button id="nextBtn" aria-label="Next question">Next</button>
  <div class="stats" id="stats"></div>
  <div class="footer">
    <a href="index.html" class="back-btn">← Back to Home</a>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/prelude.js"></script>
  <script src="js/core/error.js"></script>
  <script src="js/core/fetch.js"></script>
  <script src="js/core/tts.js"></script>
  <script src="js/util/common.js"></script>
  <script src="js/util/color.js"></script>
  <script src="js/ui/renderers.js"></script>
  <script src="js/ui/sound.js"></script>
  <script src="js/quiz/phonetics.js"></script>
  <script src="js/ui/meta.js"></script>
  <script src="js/quiz/progressive.js"></script>
  <script src="js/quiz/factories.js"></script>
  <script src="js/quiz/player.js"></script>
  <script src="js/utils-agg.js"></script>
  <script src="js/builders/index.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/quiz-loader.js"></script>
</body>
</html>
