<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Interactive Thai language quizzes to practice the alphabet, numbers, colors, time, and everyday phrases with phonetics." />
  <meta name="keywords" content="Thai, language, quiz, learning, alphabet, consonants, vowels, numbers, colors, time, phrases, vocabulary" />
  <meta name="author" content="Thai Language Quiz" />
  <title>Thai Language Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <meta property="og:title" content="Thai Language Quiz" />
  <meta property="og:description" content="Master Thai through interactive quizzes: alphabet, numbers, colors, time, and more." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
</head>
<body class="home">
  <header class="app-header" role="banner">
    <div class="app-bar" role="navigation" aria-label="App header">
      <div class="brand">
        <span class="brand-icon" aria-hidden="true">🇹🇭</span>
        <div class="brand-text">
          <h1 class="brand-title">Thai Language Quiz</h1>
          <p class="brand-subtitle subtitle">Master Thai through interactive learning</p>
        </div>
      </div>
    </div>

    <div class="today-card" aria-live="polite">
      <div class="today-grid">
                 <section class="today-section" aria-label="Today">
           <div class="today-heading"><span class="today-icon" aria-hidden="true">📅</span><span class="today-label">Today</span></div>
           <div class="today-thai" id="weekday-thai" aria-live="polite">...</div>
           <div class="today-phonetic" id="weekday-phonetic" aria-live="polite">...</div>
         </section>
        <div class="sep" role="separator" aria-orientation="vertical"></div>
                 <section class="today-section" aria-label="Month">
           <div class="today-heading"><span class="today-icon" aria-hidden="true">🗓️</span><span class="today-label">Month</span></div>
           <div class="today-thai" id="month-thai" aria-live="polite">...</div>
           <div class="today-phonetic" id="month-phonetic" aria-live="polite">...</div>
         </section>
      </div>
    </div>
  </header>
  
  <div id="filters" class="filters" aria-label="Quiz filters">
    <input id="search-input" type="search" placeholder="Search quizzes (e.g., vowels, time, colors)" autocomplete="off" aria-label="Search quizzes"/>
    <div id="category-filters" class="chip-group" role="group" aria-label="Categories"></div>
  </div>

  <div class="quiz-container" id="quiz-list" aria-live="polite"></div>
   <script src="quiz.js"></script>
   <script src="home.js"></script>
  </body>
 </html>
