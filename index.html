<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ThaiQuest Has Moved</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="0; url=https://www.thaiquest.site/" />
  <script>
    (function() {
      var target = 'https://www.thaiquest.site/';
      try {
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        window.location.replace(target + (search || '') + (hash || ''));
      } catch (_) {
        window.location.href = target;
      }
    })();
  </script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 2rem; text-align: center; }
    a { color: #0055cc; }
  </style>
</head>
<body>
  <h1>ThaiQuest Has Moved</h1>
  <p>
    The project now lives at
    <a href="https://www.thaiquest.site/">https://www.thaiquest.site/</a>.
    You should be redirected automatically.
  </p>
</body>
</html>
