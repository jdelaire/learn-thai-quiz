<body class="home">
  <header class="app-header" role="banner">
    <div class="app-bar" role="navigation" aria-label="App header">
      <div class="brand">
        <img class="brand-logo" src="asset/thai-quest-logo.png" alt="ThaiQuest" decoding="async" />
        <div class="brand-text">
          <h1 class="visually-hidden">ThaiQuest</h1>
          <p class="brand-subtitle subtitle">Farm quizzes, level-up your Thai!</p>
        </div>
      </div>
      <div class="wn-root" aria-live="polite">
        <button id="wn-button" type="button" class="wn-button" aria-haspopup="dialog" aria-expanded="false" aria-controls="wn-popover" title="What's new">
          <span class="wn-icon" aria-hidden="true">üîî</span>
          <span class="wn-dot" hidden></span>
          <span class="visually-hidden">What's new</span>
        </button>
        <div id="wn-popover" class="wn-popover" role="dialog" aria-modal="false" aria-label="What's new" hidden>
          <div class="wn-header">
            <span class="wn-title">What‚Äôs new</span>
            <button type="button" class="wn-close" aria-label="Close">‚úï</button>
          </div>
          <div class="wn-content">
            <div class="loading"><span class="spinner"></span> Loading‚Ä¶</div>
            <ul class="wn-list"></ul>
          </div>
          <div class="wn-footer">
            <button type="button" class="chip wn-mark-seen">Mark all as seen</button>
          </div>
        </div>
      </div>
    </div>

    <div class="player-card" role="region" aria-label="Player profile">
      <div class="player-top">
        <img class="player-avatar" src="https://placehold.co/80x80/png" alt="Player avatar" />
        <div class="player-identity">
          <div class="player-name">PlayerID</div>
          <div class="player-level">Level 0</div>
        </div>
      </div>
      <div class="player-xp">
        <div class="xp-labels">
          <span class="xp-title">XP</span>
          <span class="xp-value">0 / 0</span>
        </div>
        <div class="xp-bar" role="progressbar" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100">
          <div class="xp-fill" style="width:0%"></div>
        </div>
      </div>
      <div class="player-today" aria-label="Today in Thai">
        <div class="pt-line pt-thai" id="player-daymonth-thai">...</div>
        <div class="pt-line pt-phonetic" id="player-daymonth-phonetic">...</div>
      </div>
      <div class="player-metrics" role="group" aria-label="Player stats">
        <div class="metric">
          <div class="metric-label">Avg accuracy</div>
          <div class="metric-value">0%</div>
        </div>
        <div class="metric">
          <div class="metric-label">Quizzes completed</div>
          <div class="metric-value">0</div>
        </div>
        <div class="metric">
          <div class="metric-label">Total stars earned</div>
          <div class="metric-value">0</div>
        </div>
      </div>
    </div>
  </header>
  
  <div id="filters" class="filters" aria-label="Quiz filters">
    <input id="search-input" type="search" placeholder="Search quizzes (e.g., vowels, time, colors)" autocomplete="off" />
    <div id="category-filters" class="chip-group" role="group" aria-label="Categories"></div>
  </div>

  <div class="quiz-container" id="quiz-list" aria-live="polite"></div>

  <div class="socials" aria-label="Social links">
    <img class="avatar" src="asset/profile.jpg" alt="Profile photo" loading="lazy" />
    <div class="social-links">
      <a class="chip" href="https://www.instagram.com/john.dlr/" target="_blank" rel="noopener noreferrer">üì∏ Instagram</a>
      <a class="chip" href="https://youtube.com/@landscapesuhd" target="_blank" rel="noopener noreferrer">‚ñ∂Ô∏è YouTube</a>
      <a class="chip" href="https://buymeacoffee.com/jdelaire" target="_blank" rel="noopener noreferrer">‚òï Buy me a coffee</a>
    </div>
  </div>

  <!-- Temporary: reset all local progress for testing -->
  <div style="margin: 24px 16px; text-align: center;">
    <button id="reset-progress" type="button" class="chip" aria-label="Reset all quiz progress (local storage)">Reset progression</button>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/prelude.js"></script>
  <script src="js/core/error.js"></script>
  <script src="js/core/fetch.js"></script>
