<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ThaiQuest Has Moved</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="0; url=https://thaiquest.pages.dev" />
  <script>
    (function() {
      var target = 'https://thaiquest.pages.dev';
      try {
        var path = window.location.pathname || '';
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        window.location.replace(target + path + search + hash);
      } catch (_) {
        window.location.href = target;
      }
    })();
  </script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 2rem; text-align: center; }
    a { color: #0055cc; }
  </style>
</head>
<body>
  <h1>ThaiQuest Has Moved</h1>
  <p>
    The project now lives at
    <a href="https://thaiquest.pages.dev">https://thaiquest.pages.dev</a>.
    You should be redirected automatically.
  </p>
</body>
</html>
