<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Interactive Thai language quizzes to practice the alphabet, numbers, colors, time, and everyday phrases with phonetics." />
  <meta name="keywords" content="Thai, language, quiz, learning, alphabet, consonants, vowels, numbers, colors, time, phrases, vocabulary" />
  <meta name="author" content="ThaiQuest" />
  <title>ThaiQuest</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preload" as="image" href="asset/thai-quest-logo.png" />
  <meta property="og:title" content="ThaiQuest" />
  <meta property="og:description" content="Master Thai through interactive quizzes: alphabet, numbers, colors, time, and more." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <link rel="icon" href="asset/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="asset/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="asset/favicon-16x16.png">
  <link rel="apple-touch-icon" href="asset/apple-touch-icon.png">
  <link rel="manifest" href="asset/site.webmanifest">
  <meta name="theme-color" content="#ffffff">
</head>

<body class="home">
  <header class="app-header" role="banner">
    <div class="app-bar" role="navigation" aria-label="App header">
      <div class="brand">
        <img class="brand-logo" src="asset/thai-quest-logo.png" alt="ThaiQuest" decoding="async" />
        <div class="brand-text">
          <h1 class="visually-hidden">ThaiQuest</h1>
          <p class="brand-subtitle subtitle">Farm quizzes, level-up your Thai!</p>
        </div>
      </div>
    </div>

    <div class="player-card" role="region" aria-label="Player profile">
      <div class="player-top">
        <img class="player-avatar" src="https://placehold.co/80x80/png" alt="Player avatar" />
        <div class="player-identity">
          <div class="player-name">PlayerID</div>
          <div class="player-level">Level 7</div>
        </div>
      </div>
      <div class="player-xp">
        <div class="xp-labels">
          <span class="xp-title">XP</span>
          <span class="xp-value">1,450 / 3,200</span>
        </div>
        <div class="xp-bar" role="progressbar" aria-valuemin="0" aria-valuenow="45" aria-valuemax="100">
          <div class="xp-fill" style="width:45%"></div>
        </div>
      </div>
      <div class="player-metrics" role="group" aria-label="Player stats">
        <div class="metric">
          <div class="metric-label">Avg accuracy</div>
          <div class="metric-value">82%</div>
        </div>
        <div class="metric">
          <div class="metric-label">Quizzes completed</div>
          <div class="metric-value">24</div>
        </div>
        <div class="metric">
          <div class="metric-label">Total stars earned</div>
          <div class="metric-value">1,450</div>
        </div>
      </div>
    </div>
  </header>
  
  <div id="filters" class="filters" aria-label="Quiz filters">
    <input id="search-input" type="search" placeholder="Search quizzes (e.g., vowels, time, colors)" autocomplete="off" />
    <div id="category-filters" class="chip-group" role="group" aria-label="Categories"></div>
  </div>

  <div class="quiz-container" id="quiz-list" aria-live="polite"></div>

  <div class="socials" aria-label="Social links">
    <img class="avatar" src="asset/profile.jpg" alt="Profile photo" loading="lazy" />
    <div class="social-links">
      <a class="chip" href="https://www.instagram.com/john.dlr/" target="_blank" rel="noopener noreferrer">📸 Instagram</a>
      <a class="chip" href="https://youtube.com/@landscapesuhd" target="_blank" rel="noopener noreferrer">▶️ YouTube</a>
      <a class="chip" href="https://buymeacoffee.com/jdelaire" target="_blank" rel="noopener noreferrer">☕ Buy me a coffee</a>
    </div>
  </div>

  <div class="today-card" aria-live="polite">
    <div class="today-grid">
      <section class="today-section" aria-label="Today">
        <div class="today-heading"><span class="today-icon" aria-hidden="true">📅</span><span class="today-label">Today</span></div>
        <div class="today-thai" id="weekday-thai">...</div>
        <div class="today-phonetic" id="weekday-phonetic">...</div>
      </section>
      <div class="sep" role="separator" aria-orientation="vertical"></div>
      <section class="today-section" aria-label="Month">
        <div class="today-heading"><span class="today-icon" aria-hidden="true">🗓️</span><span class="today-label">Month</span></div>
        <div class="today-thai" id="month-thai">...</div>
        <div class="today-phonetic" id="month-phonetic">...</div>
      </section>
    </div>
  </div>

  <!-- Temporary: reset all local progress for testing -->
  <div style="margin: 24px 16px; text-align: center;">
    <button id="reset-progress" type="button" class="chip" aria-label="Reset all quiz progress (local storage)">Reset progress (local storage)</button>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/home.js"></script>
  </body>
</html>
