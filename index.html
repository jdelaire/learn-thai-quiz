<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Learn Thai consonants and vowels through interactive quizzes. Practice all 44 Thai consonants and 32 vowels with pronunciation and meanings.">
  <meta name="keywords" content="Thai, consonants, vowels, alphabet, quiz, learning, language">
  <meta name="author" content="Thai Language Quiz">
  <title>Thai Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="home">
  <header class="main-header">
    <h1>🇹🇭 Thai Language Quiz</h1>
    <p class="subtitle">Master Thai through interactive learning</p>
  </header>
  
  <div class="today-card" aria-live="polite">
    <div class="today-heading">Today</div>
    <div class="today-thai" id="weekday-thai">...</div>
    <div class="today-phonetic" id="weekday-phonetic">...</div>

    <div class="today-section">
      <div class="today-heading">Month</div>
      <div class="today-thai" id="month-thai">...</div>
      <div class="today-phonetic" id="month-phonetic">...</div>
    </div>
  </div>

  <div class="quiz-controls">
    <div class="search-bar">
      <input type="text" id="quiz-search" placeholder="🔍 Search quizzes..." />
    </div>
    <div class="filter-tabs">
      <button class="filter-tab active" data-category="all">All</button>
      <button class="filter-tab" data-category="alphabet">Alphabet</button>
      <button class="filter-tab" data-category="vocabulary">Vocabulary</button>
      <button class="filter-tab" data-category="time">Time & Numbers</button>
    </div>
  </div>

  <div class="quiz-stats">
    <div class="stat-item">
      <span class="stat-number" id="total-quizzes">5</span>
      <span class="stat-label">Total Quizzes</span>
    </div>
    <div class="stat-item">
      <span class="stat-number" id="completed-today">0</span>
      <span class="stat-label">Completed Today</span>
    </div>
  </div>
  
  <div class="quiz-grid" id="quiz-grid">
    <!-- Quizzes will be dynamically loaded here -->
  </div>

  <div class="no-results" id="no-results" style="display: none;">
    <div class="no-results-icon">🔍</div>
    <h3>No quizzes found</h3>
    <p>Try adjusting your search or filter criteria</p>
  </div>

  <script src="quiz.js"></script>
  <script src="home.js"></script>
</body>
</html>
